<div class="container">
    <div class="mt-3">
        <h3>Личное дело сотрудника</h3>
    </div>

    <div class="col-md-7 col-lg-8">
        <div class="needs-validation" novalidate="">
            <form class="row g-3" [formGroup]="emplGroup">
                <div class="col-8">
                    <label for="firstName" class="form-label">Фамилия</label>
                    <input class="form-control form-control-sm" formControlName="SecondName">
                </div>

                <div class="col-8">
                    <label for="lastName" class="form-label">Имя</label>
                    <input type="text" class="form-control form-control-sm" formControlName="FirstName">
                </div>

                <div class="col-8">
                    <label for="lastName" class="form-label">Отчество</label>
                    <input type="text" class="form-control form-control-sm" formControlName="ThirdName">
                </div>

                <div class="col-8">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" placeholder="you@example.com"
                        formControlName="Email">
                </div>

                <div class="col-8">
                    <label for="address" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control form-control-sm" formControlName="Birthday">
                </div>

                <div class="col-8">
                    <label for="address" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control form-control-sm" formControlName="PhoneNumber">
                </div>

                <div class="col-8">
                    <label for="address" class="form-label">Оклад</label>
                    <input type="number" class="form-control form-control-sm" formControlName="Salary">
                </div>

                <div class="col-8">
                    <label for="address" class="form-label">Дата оформления</label>
                    <input type="date" class="form-control form-control-sm" formControlName="HireDate">
                </div>

                <div class="col-8">
                    <label for="address" class="form-label">Должность</label>
                    <select formControlName="JobId" class="form-control form-control-sm col-10">
                        <option *ngFor="let job of jobs" [ngValue]="job.Id">{{job.Title}}</option>
                    </select>
                </div>

                <div class="col-8">
                    <label for="address" class="form-label">Департамент</label>
                    <select formControlName="DepartamentId" class="form-control form-control-sm col-10">
                        <option *ngFor="let dept of departaments" [ngValue]="dept.Id">{{dept.Title}}</option>
                    </select>
                </div>

                <button class="w-100 h-25 m-3 btn btn-primary btn-sm" [disabled]="loading"
                    (click)="createEmployee()">Сохранить
                    изменения</button>

                <hr class="my-4">

            </form>
        </div>
    </div>
