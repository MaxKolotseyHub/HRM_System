<div class="card card-body mr-5 mt-2">
    <div class="mt-3">
        <h3>{{job.Title}}</h3>
    </div>
    <hr class="my-4">

    <div class="col-md-7 col-lg-8">
        <div class="needs-validation" novalidate="">
            <form class="g-3" [formGroup]="depGroup">
                <div class="row">
                    <label for="Title" class="form-label">Новое название</label>
                    <input class="form-control form-control-sm" formControlName="Title">
                </div>
                <div class="row">
                    <label for="Title" class="form-label">Минимальный оклад</label>
                    <input class="form-control form-control-sm" formControlName="MinSalary">
                </div>
                <div class="row">
                    <label for="Title" class="form-label">Максимальный оклад</label>
                    <input class="form-control form-control-sm" formControlName="MaxSalary">
                </div>
                <button class="row mt-3 btn btn-primary btn-sm" (click)="update()">Сохранить
                    изменения</button>
            </form>
        </div>
    </div>
</div>
