<body class="text-center flex">
    <br />
    <div class="row">
        <div class="col-4"></div>
        <main class="form-signin col-4 border">
            <br />

            <form [formGroup]="loginGroup">
                <h4 class=" mb-3">Вход</h4>

                <div class="form-floating">
                    <div class="row m-4">
                        <label for="floatingInput" class="col-3">Email</label>
                        <input type="email" class="form-control form-control-sm col-9" placeholder="name@example.com"
                            formControlName="email">
                    </div>
                </div>
                <div class="form-floating">
                    <div class="row m-4">
                        <label for="floatingPassword" class="col-3">Пароль</label>
                        <input type="password" class="form-control form-control-sm col-9" placeholder="Password"
                            formControlName="password">
                    </div>
                </div>
                <button class="w-75 btn btn-sm btn-primary m-4" (click)="this.login()"
                    [disabled]="!this.loginGroup.valid">войти</button>
            </form>
        </main>
        <div class="col-4"></div>

    </div>
    <div id="wt-sky-root"></div>
</body>
