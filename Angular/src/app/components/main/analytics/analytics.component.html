<body>

    <div class="container-fluid">
        <div class="">
            <ul class="my-flex">
                <li class="nav-link" (click)="avgSal()">
                    <button class="btn btn-sm btn-outline-primary">
                        Средний оклад
                    </button>
                </li>
                <li class="nav-link" (click)="eff()">
                    <button class="btn btn-sm btn-outline-primary">
                        Эффективность
                    </button>
                </li>
                <li class="nav-link" (click)="empDep()">
                    <button class="btn btn-sm btn-outline-primary">

                        Сотрудники по департаментам
                    </button>
                </li>

            </ul>

            <main class="col-md-8 ms-sm-auto col-lg-9 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                    <h1 class="h2">{{currentChartTitle}}</h1>
                    <div class="btn-toolbar  mb-md-0">
                    </div>
                </div>
                <app-empl-per-dept [doughnutChartLabels]="doughnutChartLabels" [doughnutChartData]="doughnutChartData"
                    *ngIf="showEmpDep"></app-empl-per-dept>
                <app-eff [barChartData]="barChartData" [barChartLabels]="barChartLabels" *ngIf="showEff"></app-eff>
                <app-avg-sal [doughnutChartLabels]="doughnutChartLabelsSal" [doughnutChartData]="doughnutChartDataSal"
                    *ngIf="showSal">
                </app-avg-sal>
            </main>
        </div>
    </div>


    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>


    <div id="wt-sky-root"></div>
</body>
