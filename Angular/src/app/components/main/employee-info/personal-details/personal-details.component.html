<div class="container">
    <div class="mt-3">
        <h3>Личное дело сотрудника</h3>
    </div>


    <div class="col-md-7 col-lg-8">
        <div class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Фамилия</label>
                    <input class="form-control" value="{{empl.SecondName}}">
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" required=""
                        value="{{employee.FirstName}}">
                </div>


                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" required=""
                        value="{{employee.ThirdName}}">
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com"
                        value="{{employee.Email}}">
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Дата рождения</label>
                    <label type="text" class="form-control" id="address" placeholder="1234 Main St"
                        required="">{{employee.Birthday}}</label>
                </div>

                <hr class="my-4">
                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" (click)="this.updatePesonalInfo()">Сохранить
                    изменения</button>
            </div>
        </div>
    </div>
