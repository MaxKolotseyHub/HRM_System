<div class="container">

    <div class="row">
        <div class="col-md-7 col-lg-8">
            <div class="ml-4">
                <h4>Карьера</h4>
            </div>
            <div class="needs-validation" novalidate="">
                <div class="row ">
                    <div class="col-12 m-2">
                        <label for="address2" class="form-label">Департамент</label>
                        <label type="text" class="form-control form-control-sm" id="address2"
                            placeholder="Apartment or suite">{{departament.Title}}</label>
                    </div>

                    <div class="col-12 m-2">
                        <label for="address2" class="form-label">Позиция</label>
                        <label type="text" class="form-control form-control-sm" id="address2"
                            placeholder="Apartment or suite">{{job.Title}}</label>
                    </div>

                    <div class="col-12 m-2">
                        <label for="address2" class="form-label">Оклад</label>
                        <label type="text" class="form-control form-control-sm" id="address2"
                            placeholder="Apartment or suite">{{employee.Salary}}</label>
                    </div>
                </div>

                <hr class="my-4">

                <form [formGroup]="jobGroup">

                    <div class="m-4">
                        <h4>Карьерные изменения</h4>
                    </div>

                    <div class="row m-2">
                        <select formControlName="selectedDept" class="form-control form-control-sm col-10">
                            <option *ngFor="let dept of departaments" [ngValue]="dept.Id">{{dept.Title}}</option>
                        </select>
                    </div>

                    <div class="row m-2">
                        <select formControlName="selectedJob" class="form-control form-control-sm col-10">
                            <option *ngFor="let job of jobs" [ngValue]="job.Id">{{job.Title}}</option>
                        </select>
                    </div>
                    <div class="row m-2">
                        <div class="col-1">
                            <label for="address2" class="form-label card-subtitle center">Оклад</label>
                        </div>
                        <div class="col-6">
                            <input type="number" class="form-control-sm" formControlName="Salary">
                        </div>
                    </div>
                </form>
                <br />

                <button class="w-100 btn btn-sm btn-primary btn-lg" (click)="changeJobInfo()">Сохранить
                    изменения</button>

                <hr class="my-4">

            </div>
        </div>

        <div class="col-md-5 col-lg-4 jumbotron h-auto">

            <div class="col-12">
                <label for="address2" class="form-label font-weight-bold">Эффективность работы:
                    {{employee.Efficiency}}%</label>
            </div>

            <form [formGroup]="efficiencyGroup">
                <div class="col-12">
                    <label for="address2" class="form-label">Изменить коэффициент производительности</label>
                    <input type="number" class="form-control form-control-sm" formControlName="Efficiency">
                </div>

            </form>
            <br />
            <button class="w-100 btn btn-primary btn-sm" (click)="changeEfficiency()">Сохранить
                изменения</button>
            <hr class="my-4">

            <label for="address2" class="form-label font-weight-bold">Годовая премия: {{yearBonus}}</label>

        </div>
    </div>
</div>
