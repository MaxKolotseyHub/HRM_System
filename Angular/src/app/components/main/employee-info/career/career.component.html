<div class="container">
    <div class="mt-3">
        <h3>Карьера</h3>
    </div>

    <div class="row">
        <div class="col-md-7 col-lg-8">
            <div class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="address2" class="form-label">Департамент</label>
                        <label type="text" class="form-control" id="address2"
                            placeholder="Apartment or suite">{{departament.Title}}</label>
                    </div>

                    <div class="col-12">
                        <label for="address2" class="form-label">Позиция</label>
                        <label type="text" class="form-control" id="address2"
                            placeholder="Apartment or suite">{{job.Title}}</label>
                    </div>

                    <div class="col-12">
                        <label for="address2" class="form-label">Оклад</label>
                        <label type="text" class="form-control" id="address2"
                            placeholder="Apartment or suite">{{employee.Salary}}</label>
                    </div>
                </div>

                <hr class="my-4">

                <form [formGroup]="jobGroup">
                    <select formControlName="selectedDept">
                        <option [ngValue]="employee.DepartamentId">{{employee.DepartamentTitle}}</option>
                        <option *ngFor="let dept of departaments" [ngValue]="dept.Id">{{dept.Title}}</option>
                    </select>
                    <select formControlName="selectedJob">
                        <option [ngValue]="employee.JobId">{{employee.JobTitle}}</option>
                        <option *ngFor="let job of jobs" [ngValue]="job.Id">{{job.Title}}</option>
                    </select>
                    <div class="col-12">
                        <label for="address2" class="form-label">Оклад</label>
                        <input type="number" class="form-control" formControlName="Salary">
                    </div>
                </form>
                <button class="w-100 btn btn-primary btn-lg" (click)="changeJobInfo()">Сохранить изменения</button>
            </div>
        </div>

        <div class=" col-md-5 col-lg-4 jumbotron">

            <div class="col-12">
                <label for="address2" class="form-label">Эффективность работы: {{employee.Efficiency}}%</label>
            </div>

            <form [formGroup]="efficiencyGroup">
                <div class="col-12">
                    <label for="address2" class="form-label">Изменить коэффициент производительности</label>
                    <input type="number" class="form-control" formControlName="Efficiency">
                </div>

            </form>
            <br />
            <button class="w-100 btn btn-primary btn-lg" (click)="changeEfficiency()">Сохранить
                изменения</button>

            <br />
            <label for="address2" class="form-label">Годовая премия: {{yearBonus}}</label>

        </div>
    </div>
</div>
