<div class="container">
    <div class="mt-3">
        <h3>Отпуск</h3>
    </div>


    <div class="col-md-7 col-lg-8">
        <div class="needs-validation" novalidate="">
            <div class="row g-3">
                <div class="col-12">
                    <label for="address2" class="form-label">Количество доступных дней отпуска</label>
                    <label type="text" class="form-control form-control-sm" id="address2"
                        placeholder="Apartment or suite">{{vacation.AvailableDays}}</label>
                </div>

            </div>

            <hr class="my-4">

            <form [formGroup]="vacationGroup">
                <label for="address2" class="form-label">Оформить отпуск</label>

                <div class="col-12">
                    <label for="address2" class="form-label">Начало отпуска</label>
                    <input type="date" useValueAsDate class="form-control form-control-sm" formControlName="StartDate">
                </div>

                <div class="col-12">
                    <label for="address2" class="form-label">Конец отпуска</label>
                    <input type="date" useValueAsDate class="form-control form-control-sm" formControlName="EndDate">
                </div>

                <p><small *ngIf="vacationGroup.get('StartDate').errors?.wrongStartDate" class="text-danger">Дата начала
                        отпуска не может быть меньше сегодняшнего дня</small></p>
                <p> <small *ngIf="vacationGroup.errors?.vacationError" class="text-danger">Количество дней отпуска
                        превышает
                        лимит</small></p>
                <p> <small *ngIf="vacationGroup.errors?.wrongDatesOrder" class="text-danger">Неверный порядок
                        дат</small></p>
                <hr class="my-4">

                <button class="w-100 btn btn-sm btn-primary" (click)="this.startVacation()"
                    [disabled]="!this.vacationGroup.valid">Оформить заявку</button>

                <hr class="my-4">

            </form>
        </div>
    </div>
</div>
