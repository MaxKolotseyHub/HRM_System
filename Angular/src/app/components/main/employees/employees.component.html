<div class="container mce-scroll" style="position: absolute; left: 16%; right: 1%; top: 1%; width: 85%;">
    <div class="flex-wrap d-flex">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-200 position-relative w-40"
            *ngFor="let empl of employees;" style="width: 45%; margin: 5px;">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{empl.FullName}}</strong>
                <h3 class="mb-0">{{empl.JobTitle}}</h3>
                <div class="mb-1 text-muted">Принят на работу: {{empl.HireDate}}</div>
                <p class="card-text mb-auto">{{empl.DepartamentTitle}}</p>
                <a href="#" class="stretched-link">Личное дело</a>
            </div>
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img"
                    aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">Thumbnail</text>
                </svg>

            </div>
        </div>
    </div>
</div>
